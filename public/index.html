<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-lang-key="pageTitle">리드마인드 (ReadMind) - 속독 훈련 및 텍스트 분석</title>
        <link rel="icon" href="favicon.png" type="image/png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.css" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200" style="font-family: 'Poppins', sans-serif;">
        <div class="relative flex w-full h-screen overflow-x-hidden">
            <!-- Left Column: Document List (Sidebar) -->
            <aside id="document-sidebar" class="fixed inset-y-0 left-0 z-40 w-full sm:w-80 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 flex flex-col transform -translate-x-full md:relative md:translate-x-0 md:w-1/4 transition-transform duration-300 ease-in-out">
                <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold">My Documents</h2>
                    <button id="close-sidebar-button" class="md:hidden p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="p-4 border-b border-slate-200 dark:border-slate-700">
                    <button id="new-document-button" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-3 rounded-lg text-sm">New Document</button>
                </div>
                <div id="document-list" class="flex-grow overflow-y-auto p-2">
                    <!-- Document items will be injected here by JavaScript -->
                    <p class="text-sm text-slate-500 p-4 text-center">Log in to see your documents.</p>
                </div>
                 <div class="p-4 border-t border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <div id="auth-controls" class="flex items-center space-x-2">
                        <span id="auth-status" class="text-sm text-slate-600 dark:text-slate-300 hidden"></span>
                        <button id="login-button" class="text-sm font-medium text-sky-600 hover:text-sky-700 dark:text-sky-400 dark:hover:text-sky-300" data-lang-key="loginButton">Login</button>
                        <button id="logout-button" class="text-sm font-medium text-rose-500 hover:text-rose-600 dark:text-rose-400 dark:hover:text-rose-300 hidden" data-lang-key="logoutButton">Logout</button>
                    </div>
                    <button id="dark-mode-toggle" title="Toggle Dark/Light Mode" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300">
                        <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 10.607a1 1 0 011.414-1.414l.707.707a1 1 0 11-1.414 1.414l-.707-.707zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </aside>
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

            <!-- Right Column: Main Content -->
            <main class="flex-grow p-4 sm:p-8 overflow-y-auto w-full">
                <div class="main-card bg-white dark:bg-slate-800 p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-4xl mx-auto">
                     <header class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center gap-2">
                                <button id="hamburger-menu-button" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 md:hidden">
                                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                                <h1 id="site-title" class="text-3xl sm:text-4xl font-bold text-sky-600 dark:text-sky-400 text-center sm:text-left"></h1>
                            </div>
                             <div class="flex items-center space-x-2">
                                <select id="language-selector" class="appearance-none text-sm p-2 pr-8 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 cursor-pointer"></select>
                                <button id="fullscreen-button" title="Toggle Fullscreen" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5"></path></svg></button>
                            </div>
                        </div>
                    </header>

                    <!-- Editor Area -->
                    <div id="editor-container" class="mb-4">
                         <textarea id="text-input" rows="8"></textarea>
                    </div>

                    <!-- Reader Area -->
                    <div id="reader-container">
                        <div id="word-display-area" class="bg-slate-200 dark:bg-slate-600 p-8 text-center rounded-xl min-h-[120px] flex items-center justify-center">
                            <span id="current-word" class="text-4xl sm:text-5xl lg:text-6xl font-bold text-slate-800 dark:text-slate-100"></span>
                        </div>
                        <div id="progress-bar-container" class="w-full h-2 bg-slate-200 dark:bg-slate-600 rounded-full mt-3 mb-1 overflow-hidden">
                            <div id="progress-bar-fill" class="h-full bg-sky-500 dark:bg-sky-400 rounded-full"></div>
                        </div>
                        <div class="text-center text-sm text-slate-500 dark:text-slate-400 mb-6">
                            <span id="progress-info"></span>
                        </div>
                    </div>

                    <!-- Settings & Controls -->
                    <div class="settings-card mb-6 p-4 bg-slate-50 dark:bg-slate-700 rounded-lg">
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-center">
                            <div>
                                <label for="wpm-input" id="wpm-cpm-label" class="block text-xs sm:text-sm font-medium mb-1.5"></label>
                                <input type="range" id="wpm-input" min="50" max="1000" value="250" step="10" class="w-full cursor-pointer">
                            </div>
                            <div class="flex items-center">
                                <label for="chunk-size-selector" class="text-xs sm:text-sm mr-2" data-lang-key="chunkSizeLabel"></label>
                                <select id="chunk-size-selector" class="appearance-none text-xs sm:text-sm p-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700"></select>
                            </div>
                            <div class="flex items-center">
                                <label for="reading-mode-selector" class="text-xs sm:text-sm mr-2" data-lang-key="readingModeLabel"></label>
                                <select id="reading-mode-selector" class="appearance-none text-xs sm:text-sm p-2 border border-slate-300 dark:border-slate-600 rounded-md bg-white dark:bg-slate-700"></select>
                            </div>
                            <label for="fixation-toggle" class="flex items-center cursor-pointer">
                                <span class="text-xs sm:text-sm mr-2" data-lang-key="fixationPointLabel"></span>
                                <div class="relative"><input type="checkbox" id="fixation-toggle" class="sr-only toggle-checkbox"><div class="toggle-label block bg-slate-300 dark:bg-slate-600 w-10 h-6 rounded-full"></div><div class="toggle-dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full"></div></div>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <button id="start-button" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2.5 px-3 rounded-lg"></button>
                        <button id="pause-button" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2.5 px-3 rounded-lg"></button>
                        <button id="reset-button" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2.5 px-3 rounded-lg"></button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center">
            <div id="auth-modal" class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-sm">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="auth-modal-title" class="text-2xl font-bold"></h2>
                        <button id="close-auth-modal" class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                    </div>
                    <form id="auth-form">
                        <div class="space-y-4">
                            <div><label for="email" class="block text-sm font-medium" data-lang-key="emailLabel"></label><input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"></div>
                            <div><label for="password" class="block text-sm font-medium" data-lang-key="passwordLabel"></label><input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"></div>
                        </div>
                        <div class="mt-4">
                            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                        </div>
                        <div class="mt-6"><button type="submit" id="auth-submit-button" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2.5 px-4 rounded-lg"></button></div>
                    </form>
                    <p class="mt-4 text-center text-sm"><span id="auth-switch-text"></span> <button id="auth-switch-button" class="font-medium text-sky-600 hover:text-sky-500"></button></p>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
            <div id="confirmation-modal" class="bg-white dark:bg-slate-800 rounded-lg shadow-2xl w-full max-w-sm p-6">
                <h2 id="confirmation-modal-title" class="text-xl font-bold mb-4"></h2>
                <p id="confirmation-modal-message" class="text-slate-600 dark:text-slate-300 mb-6"></p>
                <div class="flex justify-end space-x-4">
                    <button id="confirmation-modal-cancel-button" class="px-4 py-2 rounded-lg bg-slate-200 dark:bg-slate-600 hover:bg-slate-300 dark:hover:bg-slate-500"></button>
                    <button id="confirmation-modal-confirm-button" class="px-4 py-2 rounded-lg bg-rose-500 text-white hover:bg-rose-600"></button>
                </div>
            </div>
        </div>

        <!-- Custom Message Box -->
        <div id="custom-message-box" class="message-box fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-md shadow-lg z-[1000]">
            <span id="message-text"></span>
        </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplemde/1.11.2/simplemde.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/kuromoji/build/kuromoji.js"></script>
        <script src="translations.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
